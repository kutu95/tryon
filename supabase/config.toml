# Supabase Configuration
# This file configures PostgREST to expose the tryon_schema

[api]
enabled = true
port = 54321
# Expose both public and tryon_schema schemas
schemas = ["public", "graphql_public", "tryon_schema"]
extra_search_path = ["public", "extensions"]

[db]
port = 54322
shadow_port = 54320
major_version = 15

[auth]
enabled = true
port = 54324
site_url = "http://localhost:3000"
additional_redirect_urls = ["https://localhost:3000"]

[storage]
enabled = true
port = 54325
file_size_limit = "50MiB"

[realtime]
enabled = true
port = 54326

[studio]
enabled = true
port = 54323

